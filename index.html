<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Limitless Dreams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @keyframes heroFade {
      0% {
        opacity: 0;
        transform: scale(0.92) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    .animate-hero {
      animation: heroFade 1.2s ease-out forwards;
    }
  </style>
</head>

<body class="bg-white text-gray-900 dark:bg-black dark:text-white transition-colors duration-300">

  <!-- HERO -->
  <section class="min-h-screen flex flex-col justify-center items-center px-6 text-center">

    <!-- Logo -->
    <img
      src="/logo.png"
      alt="Limitless Dreams"
      class="animate-hero mb-12 h-auto max-h-[45vh] w-auto drop-shadow-xl"
    />

    <!-- Claim -->
    <p class="max-w-2xl text-xl md:text-2xl text-gray-600 dark:text-gray-400 mb-12 animate-hero"
       style="animation-delay: 0.15s">
      Vytváříme projekty na pomezí technologií, kreativity a podnikání.
    </p>

    <!-- CTA -->
    <div class="flex gap-6 animate-hero" style="animation-delay: 0.3s">
      <a
        href="#projekty"
        class="px-8 py-4 rounded-xl bg-black text-white dark:bg-white dark:text-black
               text-lg font-semibold shadow-lg hover:scale-[1.03] hover:shadow-xl
               transition-all duration-300"
      >
        Naše projekty
      </a>

      <a
        href="#produkty"
        class="px-8 py-4 rounded-xl text-lg font-semibold
               text-gray-800 dark:text-gray-200
               hover:text-black dark:hover:text-white
               transition-colors duration-300"
      >
        Produkty
      </a>
    </div>

  </section>

</body>
</html>
